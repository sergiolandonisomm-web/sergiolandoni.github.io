  <style>
    :root{
      --bg:#fbfaf7;         /* fondo claro editorial */
      --paper:#ffffff;
      --text:#121417;
      --muted:#5d6773;
      --line:#e8e2d7;
      --accent:#7a1f2b;     /* vino */
      --accent2:#caa45a;    /* dorado opaco */
      --shadow: 0 18px 45px rgba(18,20,23,.10);
      --radius:18px;
      --max:1120px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 460px at 10% -10%, rgba(202,164,90,.14), transparent 60%),
        radial-gradient(860px 420px at 95% 10%, rgba(122,31,43,.10), transparent 58%),
        var(--bg);
      line-height:1.65;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:26px 18px 64px}
    header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(to bottom, rgba(251,250,247,.92), rgba(251,250,247,.72), rgba(251,250,247,0));
      backdrop-filter: blur(10px);
      padding:14px 0;
      border-bottom:1px solid rgba(0,0,0,.03);
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; max-width:var(--max); margin:0 auto; padding:0 18px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      text-decoration:none;
    }
    .logo{
      width:44px; height:44px; border-radius:14px;
      border:1px solid var(--line);
      background:var(--paper);
      box-shadow: 0 10px 25px rgba(18,20,23,.08);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .logo img{width:100%; height:100%; object-fit:cover}
    .brand strong{display:block; font-size:14.5px; letter-spacing:.2px}
    .brand span{display:block; font-size:12.5px; color:var(--muted)}
    nav{display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end}
    nav a{
      text-decoration:none; font-size:13px; color:var(--muted);
      padding:9px 10px; border-radius:999px;
      border:1px solid transparent;
    }
    nav a:hover{color:var(--text); border-color:var(--line); background:rgba(255,255,255,.6)}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      border:1px solid rgba(122,31,43,.25);
      background:linear-gradient(180deg, rgba(122,31,43,.10), rgba(122,31,43,.04));
      color:var(--text); text-decoration:none; font-size:13px; font-weight:700;
    }
    .btn:hover{border-color:rgba(122,31,43,.45)}
    .hero{max-width:var(--max); margin:0 auto; padding:18px 18px 0}
    .heroCard{
      margin-top:14px;
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px 20px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:stretch;
    }
    .kicker{
      display:inline-flex; gap:10px; align-items:center;
      padding:7px 10px;
      font-size:12.5px;
      color:var(--muted);
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(251,250,247,.9);
    }
    .dot{width:7px; height:7px; border-radius:50%; background:var(--accent2)}
    h1{
      margin:14px 0 10px;
      font-family: Newsreader, serif;
      font-size:44px; line-height:1.08;
      letter-spacing:-.5px;
    }
    h1 em{font-style:normal; color:var(--accent)}
    .lead{margin:0; color:var(--muted); font-size:16.5px; max-width:70ch}
    .ctaRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    .ghost{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      border:1px solid var(--line);
      background:rgba(251,250,247,.9);
      text-decoration:none; color:var(--text); font-size:13px; font-weight:700;
    }
    .ghost:hover{background:#fff}
    .side{
      border-left:1px solid var(--line);
      padding-left:18px;
      display:flex; flex-direction:column; gap:12px;
    }
    .author{
      display:flex; gap:12px; align-items:center;
      padding:12px;
      border-radius:16px;
      border:1px solid var(--line);
      background:rgba(251,250,247,.75);
    }
    .avatar{
      width:62px; height:62px; border-radius:18px;
      border:1px solid var(--line);
      overflow:hidden;
      background:#f1ede6;
      flex:0 0 auto;
    }
    .avatar img{width:100%; height:100%; object-fit:cover}
    .author strong{display:block; font-size:13.5px}
    .author span{display:block; font-size:12.5px; color:var(--muted); margin-top:2px}
    .miniLinks{display:flex; gap:10px; flex-wrap:wrap; font-size:12.5px}
    .miniLinks a{color:var(--accent); text-decoration:none}
    .miniLinks a:hover{text-decoration:underline}
    .pillRow{display:flex; flex-wrap:wrap; gap:8px; margin-top:6px}
    .pill{
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--line);
      background:rgba(251,250,247,.9);
      color:var(--muted);
      font-size:12.5px;
    }

    main{max-width:var(--max); margin:0 auto; padding:22px 18px 0}
    .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:14px}
    .card{
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: 0 14px 35px rgba(18,20,23,.08);
      padding:18px;
    }
    .span8{grid-column: span 8}
    .span4{grid-column: span 4}
    .card h2{
      margin:0 0 10px;
      font-family: Newsreader, serif;
      font-size:22px;
      letter-spacing:-.2px;
    }
    .muted{color:var(--muted); margin:0}
